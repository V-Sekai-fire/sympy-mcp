# Updated pre-commit configuration with latest versions and improved settings
repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Insert license headers (#-style comments)
        args:
          - "--license-filepath"
          - "LICENSE.short.md"
          - "--comment-style"
          - "#"
        files: \.(ex|exs)$
        exclude: .*(thirdparty/|deps/|_build/|LICENSE\.md$|.*\.md$|\.gitignore|\.gitattributes|\.tool-versions|.*\.json|.*\.html|.*\.css|.*\.js)

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Insert license headers for config files (#-style comments)
        args:
          - "--license-filepath"
          - "LICENSE.short.md"
          - "--comment-style"
          - "#"
        files: \.(yaml|yml|py|sh|rb|pl)$
        exclude: .*(thirdparty/|deps/|_build/|LICENSE\.md$|.*\.md$|\.gitignore|\.gitattributes|\.tool-versions|.*\.json|.*\.html|.*\.css|.*\.js)

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Insert license headers for Justfiles
        args:
          - "--license-filepath"
          - "LICENSE.short.md"
          - "--comment-style"
          - "#"
        files: ^(justfile|Justfile)$
        exclude: .*(thirdparty/|deps/|_build/|LICENSE\.md$|.*\.md$|\.gitignore|\.gitattributes|\.tool-versions|.*\.json|.*\.html|.*\.css|.*\.js)

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--config", ".markdownlint.yaml"]
        exclude: .*thirdparty/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: .*thirdparty/
      - id: end-of-file-fixer
        exclude: .*thirdparty/
      - id: check-yaml
        exclude: .*thirdparty/
      - id: check-added-large-files
        exclude: .*thirdparty/
      - id: check-merge-conflict
        exclude: .*thirdparty/
      - id: debug-statements
        exclude: .*thirdparty/
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: .*thirdparty/

  - repo: local
    hooks:
      - id: mix-format
        name: Mix Format
        entry: mix format
        language: system
        files: \.(ex|exs)$
        pass_filenames: false
        exclude: .*thirdparty/

      - id: mix-credo
        name: Mix Credo
        entry: mix credo --strict || true
        language: system
        files: \.(ex|exs)$
        pass_filenames: false
        stages: [pre-commit]
        exclude: .*thirdparty/
